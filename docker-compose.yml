version: "3"

services:
        web:
                # replace username/repo:tag with your name and image details
                image: jnewton1452/group-zero:latest
                deploy:
                        replicas: 8
                        resources:
                                limits:
                                        cpus: "0.1"
                                        memory: 50M
                        restart_policy:
                                condition: on-failure
                ports:
                        - "4000:80"
                networks:
                        - webnet

        redis:
                image: redis:5.0
                command: ["redis-server", "--appendonly", "yes"]
                container_name: redis
networks:
        webnet:

  
      